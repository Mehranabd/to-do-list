<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="home.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <article>
        <header class="header">
          <div class="main-header">
            <h1 class="title text">Hello Mehran!</h1>
            <p class="caption text">today you have 12 tasks</p>
          </div>
          <div class="add btn">
            <button class="btn" type="button">
              <i class="material-icons">add</i>
            </button>
          </div>
        </header>
        <article>
        </div>
        <article class="task-info">
          <div class="task-brief">
            <div class="cards hidden">
              <h2 class="subtitle text">16</h2>
              <p class="caption text">Tasks Created</p>
            </div>
            <div class="cards">
              <h2 class="subtitle text">12</h2>
              <p class="caption text">Tasks lefted</p>
            </div>
          </div>
          <div class="task-cards">
            <div class="cards show">
                <h3 class="description text">Work</h3>
                <p class="caption text">7 tasks</p>
            </div>
            <div class="cards show"><h3 class="description text">Personal</h3>
                <p class="caption text">1 tasks</p></div>
            <div class="cards show"><h3 class="description text">Shopping</h3>
                <p class="caption text">2 tasks</p></div>
            <div class="cards show"><h3 class="description text">Health</h3>
                <p class="caption text">2 tasks</p></div>
          </div>
        </article>
      </article>
      <article class="daily-tasks">
        <div class="timeline">
            <div class="timeline-row">
                <div class="time text">8:00</div>
                <hr class="divider" style="width:100%">
            </div>

            <div class="timeline-row">
                <div class="time text">8:30</div>
                <hr class="divider" style="width:100%">
            </div>


            <div class="timeline-row">
                <div class="time text">9:00</div>
                <hr class="divider" style="width:100%">
            </div>


            <div class="timeline-row">
                <div class="time text">9:30</div>
                <hr class="divider" style="width:100%">
            </div>


            <div class="timeline-row">
                <div class="time text">10:00</div>
                <hr class="divider" style="width:100%">
            </div>


            <div class="timeline-row">
                <div class="time text">10:30</div>
                <hr class="divider" style="width:100%">
            </div>

            
            <div class="timeline-row">
                <div class="time text">11:00</div>
                <hr class="divider" style="width:100%">
            </div>
            
        </div>
       
        <div class="today-task" id="card">
          <!-- <div class="single-task one">
              <h4 class="description text">Daily ui Challange</h4>
              <p  class="caption text"> create a to-do list</p>
          </div> -->
      </div>
      </article>
      
    </section>
  </body>
</html>
